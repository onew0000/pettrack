<body>
    <div class="container">
        <header class="header">
            <div class="title-section">
                <h1 class="title">ğŸ¾ ë°˜ë ¤ë™ë¬¼ ë™ì„  ì¶”ì ê¸°</h1>
                <p class="subtitle">ìš°ë¦¬ ì•„ì´ì˜ ì¼ìƒì„ ìŠ¤ë§ˆíŠ¸í•˜ê²Œ ê¸°ë¡í•´ìš”</p>
            </div>
            <nav class="nav-buttons">
                <button class="nav-button active" onclick="showSection('tracking')">ì‹¤ì‹œê°„ ì¶”ì </button>

        </header>

        <section id="tracking-section" class="content-section active">
            <div class="video-container">
                <img id="videoFeed" src="/video-feed" alt="ë¹„ë””ì˜¤ í”¼ë“œ" style="width: 100%;">
            </div>

            <div class="controls">
                <button class="control-button" onclick="startTracking()">â–¶ï¸ ì¶”ì  ì‹œì‘</button>
                <button class="control-button" onclick="stopTracking()">â¸ï¸ ì¶”ì  ì¤‘ì§€</button>
                <button class="control-button" onclick="resetTracking()">ğŸ”„ ì´ˆê¸°í™”</button>
            </div>
            <div class="stats-grid">
                <div class="stat-card">
                    <div class="stat-value" id="distance">0m</div>
                    <div class="stat-label">ì´ë™ ê±°ë¦¬</div>
                </div>
                <div class="stat-card">
                    <div class="stat-value" id="time">0ë¶„</div>
                    <div class="stat-label">í™œë™ ì‹œê°„</div>
                </div>
                <div class="stat-card">
                    <div class="stat-value" id="speed">0m/s</div>
                    <div class="stat-label">í‰ê·  ì†ë„</div>
                </div>
                <div class="stat-card">
                    <div class="stat-value" id="calories">0kcal</div>

    <script>
        // Socket.IO í´ë¼ì´ì–¸íŠ¸ ì´ˆê¸°í™”
        const socket = io();

        // ë©”íŠ¸ë¦­ìŠ¤ ì—…ë°ì´íŠ¸ë¥¼ ìœ„í•œ í¬ë§·íŒ… í•¨ìˆ˜ë“¤
        const formatDistance = (distance) => `${distance.toFixed(1)}m`;
        const formatTime = (seconds) => {
            const minutes = Math.floor(seconds / 60);
            const remainingSeconds = seconds % 60;
            return `${minutes}ë¶„ ${remainingSeconds}ì´ˆ`;
        };
        const formatSpeed = (speed) => `${speed.toFixed(1)}m/s`;
        const formatCalories = (calories) => `${calories.toFixed(1)}kcal`;

        // ì• ë‹ˆë©”ì´ì…˜ íš¨ê³¼ë¥¼ ìœ„í•œ í•¨ìˆ˜
        function animateValue(element, start, end, duration) {
            const range = end - start;
            const startTime = performance.now();
            
            function update(currentTime) {
                const elapsed = currentTime - startTime;
                const progress = Math.min(elapsed / duration, 1);
                
                const value = start + (range * progress);
                
                // ë©”íŠ¸ë¦­ íƒ€ì…ì— ë”°ë¼ ì ì ˆí•œ í¬ë§·íŒ… ì ìš©
                if (element.id === 'distance') {
                    element.textContent = formatDistance(value);
                } else if (element.id === 'speed') {
                    element.textContent = formatSpeed(value);
                } else if (element.id === 'calories') {
                    element.textContent = formatCalories(value);
                }
                
                if (progress < 1) {
                    requestAnimationFrame(update);
                }
            }
            
            requestAnimationFrame(update);
        }

        // Socket.IO ì´ë²¤íŠ¸ ë¦¬ìŠ¤ë„ˆ
        socket.on('metrics_update', (metrics) => {
            // ê±°ë¦¬ ì—…ë°ì´íŠ¸
            const distanceElement = document.getElementById('distance');
            const currentDistance = parseFloat(distanceElement.textContent);
            animateValue(distanceElement, currentDistance, metrics.distance, 500);
            
            // ì‹œê°„ ì—…ë°ì´íŠ¸
            document.getElementById('time').textContent = formatTime(metrics.time);
            
            // ì†ë„ ì—…ë°ì´íŠ¸
            const speedElement = document.getElementById('speed');
            const currentSpeed = parseFloat(speedElement.textContent);
            animateValue(speedElement, currentSpeed, metrics.speed, 500);
            
            // ì¹¼ë¡œë¦¬ ì—…ë°ì´íŠ¸
            const caloriesElement = document.getElementById('calories');
            const currentCalories = parseFloat(caloriesElement.textContent);
            animateValue(caloriesElement, currentCalories, metrics.calories, 500);
            
            // ìƒíƒœì— ë”°ë¥¸ ìŠ¤íƒ€ì¼ ì—…ë°ì´íŠ¸
            updateMetricStyles(metrics);
        });

        // ë©”íŠ¸ë¦­ ê°’ì— ë”°ë¥¸ ìŠ¤íƒ€ì¼ ì—…ë°ì´íŠ¸
        function updateMetricStyles(metrics) {
            const cards = document.querySelectorAll('.stat-card');
            
            cards.forEach(card => {
                // í™œì„± ìƒíƒœì¼ ë•Œ ì‹œê°ì  í”¼ë“œë°±
                if (metrics.speed > 0) {
                    card.style.transform = 'translateY(-4px)';
                    card.style.boxShadow = '0 6px 12px -2px rgba(0, 0, 0, 0.15)';
                } else {
                    card.style.transform = 'none';
                    card.style.boxShadow = 'none';
                }
            });
        }

        // íŠ¸ë˜í‚¹ ì‹œì‘ ì‹œ ì´ˆê¸°í™”
        function initializeMetrics() {
            document.getElementById('distance').textContent = '0.0m';
            document.getElementById('time').textContent = '0ë¶„ 0ì´ˆ';
            document.getElementById('speed').textContent = '0.0m/s';
            document.getElementById('calories').textContent = '0.0kcal';
        }

        async function startTracking() {
            const className = prompt("ì¶”ì í•  ê°ì²´ ì´ë¦„ì„ ì…ë ¥í•˜ì„¸ìš” (ì˜ˆ: dog, cat)");
            if (className) {
                initializeMetrics(); // ë©”íŠ¸ë¦­ ì´ˆê¸°í™”
                await fetch('/start-tracking', {
                    method: 'POST',
                    headers: {'Content-Type': 'application/json'},
                    body: JSON.stringify({class_name: className})
                });
            }
        }

        async function stopTracking() {
            await fetch('/stop-tracking', { method: 'POST' });
        }

        async function resetTracking() {
            await stopTracking();
            initializeMetrics();
        }
        function showSection(sectionName) {
            // ëª¨ë“  ì„¹ì…˜ê³¼ ë²„íŠ¼ì˜ active í´ë˜ìŠ¤ ì œê±°
            document.querySelectorAll('.content-section').forEach(section => section.classList.remove('active'));
            document.querySelectorAll('.nav-button').forEach(button => button.classList.remove('active'));

            // ì„ íƒëœ ì„¹ì…˜ í™œì„±í™”
            const targetSection = document.getElementById(`${sectionName}-section`);
            if (targetSection) {
                targetSection.classList.add('active');
            }

            // í•´ë‹¹ ë²„íŠ¼ í™œì„±í™”
            const activeButton = document.querySelector(`[onclick="showSection('${sectionName}')"]`);
            if (activeButton) {
                activeButton.classList.add('active');
            }
        }

        // í˜ì´ì§€ ë¡œë“œ ì‹œ ì´ˆê¸°í™”
        document.addEventListener('DOMContentLoaded', () => {
            initializeMetrics();
            showSection('tracking');
        });
    </script>
